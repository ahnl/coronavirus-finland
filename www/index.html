            <script>
var cvfGraphOptions = {
    layout: {
        padding: {
            bottom: -20,
            left: -20,
            top: 50
        }
    },
    responsive: true,
    maintainAspectRatio: false,
      tooltips: {
         mode: 'index',
         enabled: false,
         intersect: false,
         custom: function(model) {
            graphTooltip1.innerHTML = model.title + '<br>' + model.dataPoints[0].yLabel + ' tartuntaa';
            //console.log(model.title + ': ' + model.dataPoints[0].yLabel);
         }
      },
      hover: {
         mode: 'index',
         intersect: false
      },
      scales: {
 
        yAxes: [{
            gridLines: {
                display:false
            }  ,
            ticks: {
                    display: false //this will remove only the label
                }
        }],
        xAxes: [{
            gridLines: {
                display:false
            }  ,
            ticks: {
                    display: false //this will remove only the label
                }
        }]
    },
    elements: {
                    point:{
                        radius: 0
                    }
                },
                legend: {
            display: false
         }
                
   };

graphTooltip1 = document.getElementById('graphTooltip1');
Chart.defaults.LineWithLine = Chart.defaults.line;
Chart.controllers.LineWithLine = Chart.controllers.line.extend({
   draw: function(ease) {
      Chart.controllers.line.prototype.draw.call(this, ease);

      if (this.chart.tooltip._active && this.chart.tooltip._active.length ) {
         var activePoint = this.chart.tooltip._active[0],
             ctx = this.chart.ctx,
             x = activePoint.tooltipPosition().x,
             topY = this.chart.scales['y-axis-0'].top - 50,
             bottomY = this.chart.scales['y-axis-0'].bottom;

             console.log(this.chart.canvas);

         // draw line
         ctx.save();
         ctx.beginPath();
         ctx.setLineDash([2]);
         ctx.moveTo(x, topY);
         ctx.lineTo(x, bottomY);
         ctx.lineWidth = 2;
         graphTooltip1.style.display = 'inline-block';
         ctx.strokeStyle = '#2D5520';
         ctx.stroke();
         ctx.restore();
      } else {
        graphTooltip1.style.display = 'none';

      }
   }
});


var ctx = document.getElementById('canvas1').getContext('2d');
var ctx2 = document.getElementById('canvas2').getContext('2d');
